name: Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest-mo

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Forgejo Registry
        uses: docker/login-action@v3
        with:
          registry: git.tecmaxx.de
          username: ${{ secrets.FORGEJO_USERNAME }}
          password: ${{ secrets.FORGEJO_PASSWORD }}

      - name: Build & Push Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          no-cache: true
          build-args: |
            VITE_ODOO_URL=${{ secrets.VITE_ODOO_URL }}
            VITE_ODOO_API_KEY=${{ secrets.VITE_ODOO_API_KEY }}
            VITE_ODOO_DB=${{ secrets.VITE_ODOO_DB }}
            VITE_ODOO_LOGIN=${{ secrets.VITE_ODOO_LOGIN }}
            VITE_DEMO_MODE=false
          tags: |
            git.tecmaxx.de/mamotec/litholicht-konfigurator/app:latest
            git.tecmaxx.de/mamotec/litholicht-konfigurator/app:${{ github.sha }}

  deploy:
    name: Deploy on VPS
    needs: build
    runs-on: ubuntu-latest-mo

    steps:
      - name: Deploy via SSH
        uses: https://github.com/appleboy/ssh-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASSWORD }}
          command_timeout: 10m
          script_stop: true
          script: |
            set -euo pipefail

            echo "${{ secrets.FORGEJO_PASSWORD }}" | docker login git.tecmaxx.de -u "${{ secrets.FORGEJO_USERNAME }}" --password-stdin

            cd /srv/docker/litholicht-konfigurator
            docker compose pull
            docker compose up -d --remove-orphans
            docker image prune -f
